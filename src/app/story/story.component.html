<h1 class="jumbotron">You will never Escape!!</h1>
<div class="container">

      <div *ngFor="let story of stories">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{story.image1}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{story.option1}}</h5>
            <a href="{{story.link1}}" class="btn btn-primary">Select</a>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{story.image2}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{story.option2}}</h5>
            <a href="{{story.link1}}" class="btn btn-primary">Select</a>
          </div>
        </div>
        <br> <br>
        <div class="row">
          <div class="col-md 12">
            <p>{{story.storyLine}}</p>
          </div>
        </div>

      </div>

</div>
